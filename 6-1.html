<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Easy Table one"/>
        <meta name="author" content="Khatia Tvildiani"/>
        <meta property="og:description" content="Easy Table one"/>
        <meta property="og:image" content="images/Table1.png"/>
        <meta property="og:title" content="Flight Schedule"/>
        <link rel="icon" href="icon/icon.svg"/>
        <title> Flight Schedule </title>
    </head>
    <body>
        <h1>
            Flight Schedule 
        </h1>

        <table border="1">
            <colgroup>
                <col/>
                <col/>
                <col/>
                <col/>
                <col/>
            </colgroup>
            
            <thead>

                <tr bgcolor="#2572be">
                    <th rowspan="2"> Flight Number </th>
                    <th rowspan="2"> Destination </th>
                    <th colspan="2"> Departure </th>
                    <th rowspan="2"> Gate </th>
                </tr>

                <tr bgcolor="#25bdbe">
                    <th> Time </th>
                    <th> Terminal </th>
                </tr>

            </thead>

            <tbody>
             
                <tr>
                    <td> FL123 </td>
                    <td> New York </td>
                    <td> 08:00 </td>
                    <td rowspan="2"> T1 </td>
                    <td> G12 </td>
                </tr>
                <tr bgcolor="#b9e4ec">
                    <td> FL234 </td>
                    <td> Chicago </td>
                    <td> 09:30 </td>
                    <td> G9 </td>
                </tr>
                <tr>
                    <td> FL345 </td>
                    <td> Los Angeles </td>
                    <td> 10:45 </td>
                    <td> T2 </td>
                    <td> G5 </td>
                </tr>
                <tr bgcolor="#9dc7cb">
                    <td> FL456 </td>
                    <td> San Francisco </td>
                    <td> 12:00 </td>
                    <td> T1 </td>
                    <td> G3 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
